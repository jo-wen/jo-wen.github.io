<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying ASCII Bird</title>
    <style>
        @keyframes fly {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        .bird {
            font-size: 24px;
            animation: fly 1s infinite;
        }
    </style>
</head>
<body>
    <div class="bird">🐦</div>
</body>
</html>
